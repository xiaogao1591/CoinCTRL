<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinCtrl Login & Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to CoinCtrl</h1>

        <!-- Login Form -->
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form id="loginFormID">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <span class="error-message" id="loginEmailError"></span>
                <div class="password-container">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="button" id="toggleLoginPassword" class="eye-icon"></button>
                </div>
                <span class="error-message" id="loginPasswordError"></span>
                <button type="submit" id="loginSubmitBtn">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="goToRegister">Register here</a></p>
        </div>

        <!-- Register Form -->
        <div class="form-container" id="registerForm" style="display: none;">
            <h2>Register</h2>
            <form id="registerFormID">
                <input type="email" id="registerEmail" placeholder="Email" required>
                <span class="error-message" id="registerEmailError"></span>
                <div class="password-container">
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <button type="button" id="toggleRegisterPassword" class="eye-icon"></button>
                </div>
                <div class="password-container">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <button type="button" id="toggleConfirmPassword" class="eye-icon"></button>
                </div>
                <span class="error-message" id="registerPasswordError"></span>
                <button type="submit" id="registerSubmitBtn">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="goToLogin">Login here</a></p>
        </div>
    </div>

    <!-- Coin container for floating coins -->
    <div class="coin-container">
        <div class="coin btc" style="top: 2%; left: 20%;"></div>
        <div class="coin usdt" style="top: 30%; left: 50%;"></div>
        <div class="coin eth" style="top: 60%; left: 80%;"></div>
        <div class="coin ltc" style="top: 70%; left: 40%;"></div>
        <div class="coin doge" style="top: 50%; left: 10%;"></div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>

    <script src="script.js"></script>
</body>

</html>
